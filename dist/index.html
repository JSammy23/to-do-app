<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoer</title>
<script defer src="main.js"></script></head>
<body>
    <div id="content">
        <div id="headerBar"></div>
        <div id="sideBar">
            <div class="taskFolders">
                <div id="allTasks" class="tile">
                    <h2>All Tasks</h2>
                </div>
                <div id="todaysTasks" class="tile">
                    <h2>Today</h2>
                </div>
                <div id="thisWeek" class="tile">
                    <h2>This Week</h2>
                </div>
            </div>
            <div class="projects">
                <!-- <div class="tile">
                    <h2>Project Name</h2>
                </div> -->
            </div>
        </div>
        <div id="mainBody">
            <!-- <div class="card">
                <button class="taskCheckMark">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="25px" viewBox="0 0 24 24"><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </button>
                <h3>Mow the yard</h3>
                <button class="taskEdit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="25px" viewBox="0 0 24 24"><path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" /></svg>
                </button>
            </div> -->
        </div>
        <div class="taskForm">
            <div class="formWrapper">
                <form action="#" id="taskForm">
                    <div class="formHeader">
                        <h1>New Task</h1>
                        <button id="closeTask">
                            <svg width="50px"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9.16998 14.83L14.83 9.17004" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14.83 14.83L9.16998 9.17004" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </button>
                    </div>
                    <div class="formLegend">
                        <label for="taskName">Title: </label>
                        <input
                        type="text"
                        name="taskName"
                        id="taskName"
                        placeholder="What needs to be done" >
                        
                    </div>
                    <div class="formLegend">
                        <label for="note">Note: </label>
                        <input 
                        type="text" 
                        name="note" 
                        id="note"
                        placeholder="Add a note">
                    </div>
                    <div class="formLegend">
                        <label for="dueDate">Due Date: </label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="formLegend">
                        <label for="priority">Priority: </label>
                        <select name="priority" id="priority">
                            <option value="normal" selected>Normal</option>
                            <option value="low">Low</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="formFooter">
                        <button type="submit" form="taskForm" >Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
